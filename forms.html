<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="form-box">
    <form>
        <h2>Create an Account</h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required placeholder="FirstName">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required placeholder="LastName">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required placeholder="Email">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required placeholder="Password">
        <label for="cpass"> Confirm password</label>
        <input type="password" id="cpass" name="cpass" required placeholder="Confirm Password">
        <label for="dob"> Date Of Birth</label>
        <input type="date" id="dob" name="dob">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>
        <label for="other">Other</label>
        <input type="radio" id="other" name="other">
        <label for="course">Course Selected</label>
        <select name="course" id="course">
            <option value="js">Javascript</option>
            <option value="react">Reactjs</option>
            <option value="cyber">CyberSecurity</option>
            <option value="data">DataScience</option>
            <option value="lar">Laravel</option>
            <option value="spring">SpringBoot</option>
        </select>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
